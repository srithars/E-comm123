<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - MyShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
      <div id="user-display"></div>
    <h1>MyShop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
 
</header>

  </header>

  <section class="products">
    <div class="product">
      <img src="./images/mobile.jpeg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./images/mobile.jpeg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$35.00</p>
     <button onclick="addToCart('Product 2', 35)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="./images/mobile.jpeg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$45.00</p>
     <button onclick="addToCart('Product 3', 45)">Add to Cart</button>
    </div>
  </section>
<script src="script.js"></script>

<script>
let user = localStorage.getItem("loginUser");

if (user) {
    document.getElementById("user-display").innerText = "Welcome, " + user;
}
</script>


</body>
</html>
